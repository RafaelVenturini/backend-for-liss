<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Seu Cashback foi Renovado!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #F5F5F5;
            font-family: sans-serif;
        }

        .content-wrapper {
            background-color: #FBF9FA;
            padding: 40px 30px;
            border-radius: 20px;
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #BF208F;
            text-align: center;
        }

        h1 {
            color: #6F064F;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .update-box {
            background: linear-gradient(135deg, #E3D2E6 0%, #F6AB7A 100%);
            padding: 25px;
            border-radius: 20px;
            margin: 30px 0;
        }

        .new-date {
            color: #6F064F;
            font-size: 1.4rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .coupon-code {
            background-color: #FBF9FA;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            border: 1px dashed #BF208F;
        }

        a {
            color: #BF208F;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="content-wrapper">
    <h1>✨ Novidades no seu Cashback!</h1>

    <p style="color: #2C1C24; font-size: 1.1rem;">
        Boas notícias! O prazo para você utilizar seu crédito de <strong>{{discount}}</strong>
        foi atualizado.
    </p>

    <div class="update-box">
        <span style="color: #6F064F; font-weight: bold;">NOVA VALIDADE:</span>
        <span class="new-date">{{vality}}</span>
        <br>
        <p style="margin-top: 15px;">Código: <span class="coupon-code">{{coupon}}</span>
        </p>
    </div>

    <p style="color: #2C1C24;">
        Aproveite esse tempo extra para escolher suas peças favoritas!
    </p>

    <p style="margin-top: 30px;">
        <a href="https://lissfitness.com.br"
           style="background-color: #BF208F; color: white; padding: 15px 25px; border-radius: 10px; display: inline-block;">VER
            PRODUTOS NA LOJA</a>
    </p>
</div>
</body>
</html>
